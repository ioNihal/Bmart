<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p1CmX...7XKkg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="container nav-container">
            <div class="logo"><a href="#home">BMart</a></div>
            <div class="nav-links" id="navLinks">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="section-hero">
            <h1>Welcome to BMart</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section id="products" class="container section">
            <h2>Our Products</h2>
            <div class="products-grid" id="productGrid"></div>
            <div class="pagination" id="pagination"></div>
        </section>

        <section id="about" class="container section">
            <h2>About Us</h2>
            <p>…</p>
        </section>

        <section id="contact" class="container section">
            <div class="connect">
                <p>Connect with us</p>
                <a href="mailto:hello@bmart.com" class="email-link">
                    <i class="fa-regular fa-envelope"></i> hello@bmart.com
                </a>
                <div class="social-links">
                    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
                        <i class="fa-brands fa-facebook-f">Facebook</i>
                    </a>
                    <!-- …other social links… -->
                </div>
            </div>
        </section>
    </main>

    <script>
        let currentPage = 1, perPage = 6, allProducts = [];

        // hamburger toggle
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('open');
        });

        // load & render
        async function loadProducts() {
            const res = await fetch('public/data/products.json');
            allProducts = await res.json();
            renderPage(currentPage);
            renderPagination();
        }

        function renderPage(page) {
            const start = (page - 1) * perPage;
            const items = allProducts.slice(start, start + perPage);
            document.getElementById('productGrid').innerHTML = items.map(p => `
                <div class="product-card">
                  <a href="product.html?id=${p.id}">
                    <img src="${p.imageUrl}" alt="${p.name}">
                    <h4>${p.name}</h4>
                    <p>${p.shortDesc}</p>
                  </a>
                </div>
            `).join('');
        }

        function renderPagination() {
            const total = Math.ceil(allProducts.length / perPage);
            document.getElementById('pagination').innerHTML =
                Array.from({ length: total }, (_, i) => `<button onclick="goToPage(${i + 1})">${i + 1}</button>`).join('');
        }

        function goToPage(n) {
            currentPage = n;
            renderPage(n);
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>

</body>

</html>
